<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1d4ed8">
    
    <!-- Mobile App Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Professional farm supply ledger for dairy and produce businesses.">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2371/2371970.png">
    
    <title>FarmLedger Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        html, body { overscroll-behavior-y: contain; height: 100%; overflow-x: hidden; }
        .page-transition { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "dexie": "https://esm.sh/dexie@^4.2.1"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 selection:bg-blue-100">
    <div id="root"></div>
    <script>
        /**
         * Robust Service Worker Registration
         * Resolves origin mismatch errors in sandboxed/iframe environments by 
         * forcing absolute URL resolution against the current frame's origin.
         */
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                try {
                    // Create a clean base path for the current sandbox environment
                    const basePath = window.location.pathname.endsWith('/') 
                        ? window.location.pathname 
                        : window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
                    
                    // Force the absolute URL construction using the current origin
                    const swUrl = new URL('sw.js', window.location.origin + basePath).href;
                    
                    console.log('FarmLedger: Attempting to register Service Worker at:', swUrl);

                    navigator.serviceWorker.register(swUrl)
                        .then(reg => {
                            console.log('FarmLedger: Offline support active');
                        })
                        .catch(err => {
                            // Detailed error handling for different failure modes
                            if (err.name === 'SecurityError') {
                                console.warn('FarmLedger: Service Worker registration blocked by security policy. This is common in some development previews. Offline features may be unavailable.');
                            } else {
                                console.error('FarmLedger: Service Worker registration failed:', err);
                            }
                        });
                } catch (e) {
                    console.error('FarmLedger: Failed to initialize Service Worker registration logic:', e);
                }
            });
        }
    </script>
</body>
</html>
